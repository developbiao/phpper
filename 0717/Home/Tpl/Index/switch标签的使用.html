<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>Show</title>
</head>
<body>
	<h3>Index/show</h3>
	<!-- switch 标签使用-->
	<assign name='week' value='3'/>
	<switch name='week'>
		<case value='1'>星期一</case>
		<case value='2'>星期二</case>
		<case value='3'>星期三</case>
		<case value='4'>星期四</case>
		<case value='5'>星期五</case>
		<case value='5'>星期六</case>
		<case value='5'>星期日</case>
		<default />数据不正确
	</switch>
</body>
</html>
