<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<title>index</title>
<script type="text/javascript" src="./angular.min.js"></script>
</head>
<body>
	<h3>AngularJS String </h3>
	<div data-ng-app="" data-ng-init="person={firstName:'Li', lastName:'gang'}">
	<p>姓名: <span data-ng-bind="person.firstName + ' ' + person.lastName"></span></p>
	</div>
</body>
</html>
