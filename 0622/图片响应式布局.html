			<p>
				新华社乌兹别克斯坦布哈拉6月21日电（记者 霍小光 骆珺）当地时间21日下午，正在对乌兹别克斯坦进行国事访问的国家主席习近平在乌兹别克斯坦总理米尔济约耶夫陪同下，来到布哈拉古城参观这座被称为“丝绸之路活化石”的历史文化名城。
			</p>	
		</div>
		<div class="col-md-6">
			<p>
				下午5时许，习近平和夫人彭丽媛乘车抵达雅克城堡。古老的城堡矗立在高岗上，是布哈拉中世纪文明的象征。雄伟的城墙、高大的拱门庄严而恢弘，见证着布哈拉这座古城的兴衰和变迁。如今，这座布哈拉古代统治者曾经居住的雅克城堡已成为一座城市文化博物馆，城堡的王位大殿及厅室内陈列着《古兰经》手抄本、工艺品、古钱币、旧兵器等文物，见证着布哈拉悠久的历史
			</p>
