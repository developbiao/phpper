<p id="pt1">《西施咏》 作者：王维 <p>

<p id="pt2">艳色天下重，西施宁久微。<p> 

<p id="pt3">朝为越溪女，暮作吴宫妃。 </p>

<p id="pt4">贱日岂殊众，贵来方悟稀。 </p>

<p id="pt5">邀人傅粉粉，不自著罗衣。 </p>

<p id="pt6">君宠益娇态，君怜无是非。 </p>

<p id="pt7">当时浣纱伴，莫得同车归。 </p>

<p id="pt7">持谢邻家子，效颦安可希。 </p>
