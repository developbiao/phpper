<!DOCTYPE HTML>
<html lang="en">
<head>
<title>index</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<script src="../lib/js/underscore.js"></script>
<script type="text/javascript">
'use strict';
window.onload = function(){
	var xiaoming = new Student('小明', 20);
	var arr_keys = _.keys(xiaoming);
	//返回所有的keys	
	//alert(JSON.stringify(arr_keys));

	//返回所有的values
	var arr_values = _.values(xiaoming);
	alert(JSON.stringify(arr_values));	

};

function Student(name, age){
	this.name  = name;
	this.age = age;	
}


</script>
</head>
<body>
<center>
	<h3>underscore Objects</h3>
</center>
