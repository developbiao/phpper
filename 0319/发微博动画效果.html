<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
<title>index</title>
<style type="text/css">
*{margin:0; padding:0}
#ul1{
	width:400px;
	height:400px;
	border:1px solid black;
	margin:10px auto;
	overflow:hidden;
}
#ul1 li{
	border-bottom:1px #999 dashed;
	 padding:4px;
	list-style:none;
	 overflow:hidden;
	 filter:alpha(opacity:0);
	 opacity:0;
}

#main{
	width:400px;
	height:400px;
	margin:0 auto;	
}
</style>
<script type="text/javascript" src="./move03.js"></script>
<script type="text/javascript">
window.onload = function (){
	var oBtn = document.getElementById('btn1');
	var oUl = document.getElementById('ul1');
	var oTxt = document.getElementById('txt1');

	oBtn.onclick = function (){
		var oLi = document.createElement('li');
		var oTxtLi = document.createTextNode(oTxt.value);
		oTxt.value = '';   //清空textarea里面的文本
		oLi.appendChild(oTxtLi);

		if(oUl.children.length > 0){
			oUl.insertBefore(oLi, oUl.children[0]);	
		}else{
			oUl.appendChild(oLi);
		}

		//运动
		var iHeight = oLi.offsetHeight;
		oLi.style.height = '0';
		startMove(oLi, {height: iHeight, opacity:100});

	};
};
</script>
</head>
<body>
	<div id="main">
		<textarea id="txt1" rows="4" clos="40"></textarea>
		<input type="button" id="btn1" value="发布"/>
		<ul id="ul1">
		</ul>
	</div>
</body>
</html>
