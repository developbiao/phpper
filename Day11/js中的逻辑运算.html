<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" Content="text/html" charset="utf-8"/>
<title>js学习</title>
<script type="text/javascript">
	var a = false;
	var b = 6;
	var c = true;
	var d = false;
	var e = 99;

	/*
	js中，逻辑运算返回的最早能判断表达式结果的那个值
	*/
	console.log(a || b || c); //输出6,
	console.log(e && d);  //false
</script>
</head>

</body>
