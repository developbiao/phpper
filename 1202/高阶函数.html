<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" Content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
'use strict';

//高阶函数
//函数能指向变量，函数就能接收变量，那么一个函数就可以接收另一个函数作为
//参数，这种函数就称为高阶函数
window.onload = function (){
	var num = add(-5, 6, Math.abs);
	var value = strToIntAdd('7', '11', parseInt);
	console.log(num);
	console.log(value);
};

function add(x, y, f){
	return f(x) + f(y)
}

function strToIntAdd(x, y, f){
	return f(x) + f(y); //parseInt(x) + parseInt(y)
}


</script>
</head>

</body>
