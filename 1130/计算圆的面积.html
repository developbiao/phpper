		alert('测试通过');

		alert('测试失败');
	}
		console.log(area_of_circle(2));
		console.log(area_of_circle(2, 3.1416));

function area_of_circle(r, pi){
	if(arguments.length < 2){
		pi = 3.14;
	}
	return r * r * pi;
}
