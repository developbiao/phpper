<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<!-- code -->
	<script type="text/javascript">
		function f1(){
			//1.$([name])
			$("[name]").css('background-color', 'rgb(0,255,0)');

			//2.$([name=value])
			$("[value=gongbiao]").css('background-color', 'red');

			//3.$([name^=value])
			//获得属性值是以"value开始"的节点
			$("[value^=1]").css('font-size', '20px');

			//4.$([name$=value])
			//获得属性值是以"value结尾"的节点
			$("[value$=com]").css('font-size', '30px');

			//5.$([name*=value])
			//获得属性值包含"value"的节点
			$("[value*=9]").css('border-style', 'dashed');

			//6.$([name!=value])
			//获得属性值不等于"value"的节点
			$("[class!=apple]").css('background-color', 'gray');

			//7.$([][][])并且关系的属性选择器
			//找到有class属性并且class属性值不等于apple
			$("[class][class!=apple]").css('background-color', 'lightblue');

		}
	</script>
</head>
<body>
	<div class="wrapper">
	<h3>属性操作</h3>
	<p>用户名<input type="text" name="username" value="gongbiao" class="orange" /></p>
	<p>Email<input type="text" name="email" value="developbiao@gmail.com" class="orange" /></p>
	<p>QQ<input type="text" value="614319951" class="apple" /></p>
	<p>Mobile<input type="text" value="1882077931" /></p>
	<input type="button" value="属性操作" onclick="f1();"/>	
	</div>
</body>
</html>
