<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<script type="text/javascript">
	function f1(){
		//父元素除内部全部子元素	
		$("#shu").empty();
	}

	function f2(){
	//具体节点删除	
	$("#wu :eq(1),#gai").remove();
	}
	</script>
</head>
<body>
	<div class="wrapper">
	<h3>节点删除操作</h3>
	<ul id="shu">
		<li>刘备</li>
		<li id="fei">张飞</li>
		<li>关羽</li>
	</ul>
	<ul id="wu">
		<li>孙权</li>
		<li>周瑜</li>
		<li id="gai">黄盖</li>
	</ul>
	<input type="button" value="删除父元素内部所有元素" onclick="f1();"/>	
	<input type="button" value="具体节点删除" onclick="f2();"/>	
	</div>
</body>
</html>
