<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<script type="text/javascript">
	/*
	@describe:主动追加
	//after() 后置追加
	//before() 前置追加
	*/
	function f1(){
		$("#shu li:last").after("<li>龚彪</li>");
		$("#shu li:first").after("<li>赵云</li>");
		$("#fei").after("<li>小乔</li>");
		$("#fei").after($("#gai"));
	}


	/*
	@：descfribe被动追加
	//insertAfter() 后置
	//insertBefore() 前置
	*/
	function f2(){
	 	//$("<li>小老虎</li>").insertAfter("#gai");
	 	$("<li>大老虎</li>").insertBefore("#gai");
	}

	</script>
</head>
<body>
	<div class="wrapper">
	<h3>兄弟节点父子</h3>
	<ul id="shu">
		<li>刘备</li>
		<li id="fei">张飞</li>
		<li>关羽</li>
	</ul>
	<ul id="wu">
		<li>孙权</li>
		<li>周瑜</li>
		<li id="gai">黄盖</li>
	</ul>
	<input type="button" value="追加1" onclick="f1();"/>	
	<input type="button" value="追加2" onclick="f2();"/>	
	</div>
</body>
</html>
