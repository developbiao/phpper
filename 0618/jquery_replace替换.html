<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<!-- code -->
	<script type="text/javascript">
	function f1(){
	//如果操作的已有的元素是物理替换
	//黄盖---replace ----> 关羽		
	//$("#gai").replaceAll("#guan");

	//被动替换
	$("#shu li:first").replaceWith($("#wu li:first"));


	}
	</script>
</head>
<body>
	<div class="wrapper">
	<h3>节点替换操作</h3>
	<ul id="shu">
		<li>刘备</li>
		<li id="fei">张飞</li>
		<li id="guan">关羽</li>
	</ul>
	<ul id="wu">
		<li>孙权</li>
		<li>周瑜</li>
		<li id="gai">黄盖</li>
	</ul>
	<input type="button" value="replace" onclick="f1();"/>	
	</div>
</body>
</html>
