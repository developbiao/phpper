<!DOCTYPE>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<title>index</title>
	<style type="text/css">
		body{
			margin:0px;
			padding-left:150px;
			padding-top:100px;
			background:#455A64;
		}	
		img{
			width:300px;
			height:300px;
			border-radius:150px;
			border:3px solid #FFEB3B;
		}
		/*
		transition 过滤效果
		*/
		img:hover{
			height:400px;
			border-radius:200px;
			transition:height 3s;
		}
	</style>
</head>
<body>
	<img src="./banana.jpg" alt="banana"/>
</body>
</html>
