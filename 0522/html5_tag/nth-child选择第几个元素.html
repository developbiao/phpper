<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Css样式复习</title>
	<style type="text/css">
		h3:nth-child(2){
			background:	#FFC107;
		}
	</style>
</head>
<body>
	<h3>Experience is the mother of wisdom.</h3>	
	<h3>222222222</h3>
	<h3>33333333</h3>
	<h3>44444444</h3>
	<h3>55555555</h3>
</body>
</html>
