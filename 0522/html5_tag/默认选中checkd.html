<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Css样式复习</title>
	<style type="text/css">
	/*
		+号选择器试验
		span的颜色也发生了变化
	*/
	input:checked + span{
		background:#4CAF50;
	}

	</style>
</head>
<body>
	<lable>
		<!-- 设置第一个默认被选中 -->
		<input type="checkbox" checked /> <span>php is very much!</span> 
	</lable>
	<br />
	<lable>
		<input type="checkbox" /> <span>linux is very much!</span> 
	</lable>
	<br />
	<lable>
		<input type="checkbox" /> <span>server is very much!</span> 
	</lable>
	<br />
</body>
</html>
