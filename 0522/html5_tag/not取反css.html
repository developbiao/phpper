<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Css样式复习</title>
	<style type="text/css">
		/*
			not 取反 试验
		*/
		p:not(:first-child){
			font-size:10pt;
			background:#ccc;
		};
	</style>
</head>
<body>
	<p>aaaaaaaaaaa</p>
	<p>bbbbbbbbbbbb</p>
	<p>ccccccccccc</p>
	<p>ddddddddddd</p>
</body>
</html>
