<script type="text/javascript">
	/*
	Decription:使用正则匹配
	*/
function findEmail(){
		var oLis = document.getElementsByTagName('li');	
		var i = 0;
		var patt = /\w+@\w+(\.\w+)+/;
		while(i < oLis.length){
			if(patt.exec(oLis[i].innerHTML) != null){
				console.log(oLis[i]);
				oLis[i].style.background = 'yellow';

			}
			i++;	
		}
	}
</script>
