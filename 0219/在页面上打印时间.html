<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
window.onload = function (){
	var oDate = new Date();
	var hours = oDate.getHours();
	var minute = oDate.getMinutes();
	var second = oDate.getSeconds();

	var oLable = document.getElementsByTagName('lable')[0];
	oLable.innerText = hours + ':' + minute + ':' + second;

};
</script>
</head>
<body>
	<h3>当前时间是:<lable></lable></h3>
</body>
</html>
