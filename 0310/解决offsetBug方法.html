<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<style type="text/css">
#div1{
	width:200px;	
	height:200px;
	border:1px solid black;
	background:#FF0033;
}
</style>
<script type="text/javascript">
setInterval(startMove, 300);

//运动函数
function startMove(){
	var oDiv = document.getElementById('div1');	
	var width = parseInt(getStyle(oDiv, 'width'));
	oDiv.style.width = width - 1 + 'px';
	//oDiv.style.width = oDiv.offsetWidth - 1 + 'px';
}


//计算物体样式
function getStyle(obj, name){
	if(obj.currentStyle){
		return obj.currentStyle[name];
	}else{
		return getComputedStyle(obj, false)[name];
	}
}


</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
