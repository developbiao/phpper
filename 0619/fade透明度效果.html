<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	#content{
		width:300px;
		height:300px;
		padding:0 auto;
		position:relative;
		background:lightgreen;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery1.4.4.js"></script>
	<!-- code -->
	<script type="text/javascript">
	//fade 控制透明度
	function f1(){
		//隐藏hidden
		$('#content').fadeOut(1000);
	}

	function f2(){
		$('#content').fadeIn(1000);	
	}


	//开关slideToggle
	function f3(){
		$('#content').fadeToggle(1000);	
	}


	</script>
</head>
<body>
	<div class="wrapper">
	<h3>动画效果</h3>
	<div id="content">
	</div>
	<input type="button" value="hidden" onclick="f1();" />
	<input type="button" value="show" onclick="f2();" />
	<input type="button" value="toggle" onclick="f3();" />
	</div>
</body>
</html>
