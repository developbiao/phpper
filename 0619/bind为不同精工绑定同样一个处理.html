<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	#content{
		width:300px;
		height:300px;
		padding:0 auto;
		position:absolute;
		background:lightgreen;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<!-- code -->
	<script type="text/javascript">
	//为不同类型绑定同样一个处理
	$(function (){
		$('#content').bind('click mouseover mouseout keydown keyup', function (){
			console.log('toggle touch me...');
		});
	});
	</script>
</head>
<body>
	<div class="wrapper">
	<h3>事件绑定操作</h3>
	<div id="content"></div>
	</div>
</body>
</html>
