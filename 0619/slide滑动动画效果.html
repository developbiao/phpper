<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	#content{
		width:300px;
		height:300px;
		padding:0 auto;
		position:relative;
		background:lightgreen;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery1.4.4.js"></script>
	<!-- code -->
	<script type="text/javascript">

	//slide滑动 上下slide滑动
	//它控制就是高度的变化
	function f1(){
		//隐藏hidden
		$('#content').slideUp(1000);
	}

	function f2(){
		$('#content').slideDown(1000);	
	}


	//开关slideToggle
	function f3(){
	 $('#content').slideToggle(3000, function (){
	 	console.log('execute toggle...');
	 });	
	}


	//定时执行slide
	$(document).ready(function (){
		setInterval('f3()', 3000);	
	});

	</script>
</head>
<body>
	<div class="wrapper">
	<h3>动画效果</h3>
	<div id="content">
	</div>
	<input type="button" value="slide隐藏" onclick="f1();" />
	<input type="button" value="slide显示" onclick="f2();" />
	<input type="button" value="slide开关" onclick="f3();" />
	</div>
</body>
</html>
