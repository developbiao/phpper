<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	#content{
		width:300px;
		height:300px;
		padding:0 auto;
		position:relative;
		background:lightgreen;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery1.4.4.js"></script>
	<!-- code -->
	<script type="text/javascript">
	//简单的显示和隐藏
	//hide([时间参数], [处理函数]);
	function f1(){
		$('#content').hide(4000,'linear', function (){
			console.log('execute hidden...');
		});
	}
	//show
	function f2(){
		$('#content').show(4000, function (){
			console.log('exuecute show....');
		});
	}
	</script>
</head>
<body>
	<div class="wrapper">
	<h3>动画效果</h3>
	<div id="content">
	</div>
	<input type="button" value="隐藏" onclick="f1();" />
	<input type="button" value="显示" onclick="f2();" />
	</div>
</body>
</html>
