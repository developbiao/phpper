<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	#content{
		width:300px;
		height:300px;
		padding:0 auto;
		position:relative;
		background:lightgreen;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<!-- code -->
	<script type="text/javascript">
	//通过一个json对象同时绑定多个不同事件
	$(document).ready(function (){

		$('#content').bind('click', f1); 
		$('#content').bind('click', f2); 
	});

	function f1(){
		console.log('111111');	
	}

	function f2(){
		console.log('222222');	
	}

	function cancelBind(){
		//取消指定事件的指定事件处理(必须是有名的函数)
		$('#content').unbind('click', f1);	
	}

	</script>
</head>
<body>
	<div class="wrapper">
	<h3>事件绑定操作</h3>
	<div id="content"></div>
	<input type="button" value="取消事件绑定" onclick="cancelBind();" />
	</div>
</body>
</html>
