<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<!-- code -->
	<script type="text/javascript">
	//bind()事件绑定简单的使用
	$(function (){
		$('.wrapper').bind('click', function (){
			console.log("你碰我了");
		});
		$('.wrapper').bind('click', function (){
			console.log('你又碰我了');
		});
		$('.wrapper').bind('mouseover', changeBackground);
		});

		function changeBackground()
		{
			$(this).css('background-color', 'lightblue');
		}
	</script>
</head>
<body>
	<div class="wrapper">
	<h3>事件绑定操作</h3>
	</div>
</body>
</html>
