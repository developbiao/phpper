<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script src="../lib/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	var tr = $('tr.red'); //找出<tr class="red">...</tr>
});
</script>
</head>
<body>
<h3>Learn Jquery</h3>
<table>
<thead>
	<th>
		<tr>id</tr>
		<tr>email</tr>
		<tr>address</tr>
	</th>
</thead>
<tbody>
	<th>
		<tr>1</tr>
		<tr class='red'>some@gamil.com</tr>
		<tr>los angeles</tr>
	</th>
</tbody>
</table>
</body>
</html>
