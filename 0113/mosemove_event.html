<!DOCTYPE HTML>
<html lang="en">
<head>
<title>index</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<style type="text/css">
#div1{
	width:300px;
	height:300px;
	background:#ABCDEF;
	margin:0 auto;
}
</style>
<script src="../lib/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	$('#div1').mousemove(function (e){
		$('#div1').text('pageX = ' + e.pageX + 'pageY=' + e.pageY);
	});

});
</script>
</head>
<body>
	<h3>Jquery事件</h3>
	<div id="div1">
	</div>
</body>
</html>
