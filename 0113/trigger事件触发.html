<!DOCTYPE HTML>
<html lang="en">
<head>
<title>index</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<style type="text/css">
#div1{
	width:300px;
	height:300px;
	background:#ABCDEF;
	margin:0 auto;
}
</style>
<script src="../lib/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function (){


	//trigger 手动和自动都启用
	var oInput = $('#test-input');
	oInput.change(function (){
		console.log('changed...');
	});

	oInput.val('Hello Trigger');

	oInput.trigger('change'); 




});
</script>
</head>
<body>
	<h3>Jquery事件</h3>
	<div id="div1">
		text:<input type="text" id="test-input" name="test"/>
	</div>
</body>
</html>
