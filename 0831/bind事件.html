<!DOCTYPE HTML>
<html lang="en">
<head>

<title>index</title>
<script src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$("h3").bind("click",function (){
			$(this).css({"background":"purple"});
		});
	});
</script>
</head>

	<h3>11111111111</h3>
	<h3>22222222222</h3>
	<h3>22222222222</h3>

	<h3>44444444444</h3>
	<h3>55555555555</h3>
</body>
</html>
