<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<script type="text/javascript" src="../../lib/js/jquery.js"></script>
	<script type="text/javascript">
	/*
	post  请求
	[
		url
		data
		callback
		type
	]
	*/
	$(document).ready(function (){
		$("#driver").click(function (event){
			var username = $("#username").val(); 
			var hobby = $("#hobby").val();
			$.post(
					'./result02.php',
					{'username':username, 'hobby':hobby},
					function (data) {
						$("#stage").html('<h3>cmd:'+ data.cmd +'</h3>');
						$("#stage").append('<p> Username:' + data.username + '</p>');
						$("#stage").append('<p> Hobby:' + data.hobby + '</p>');
					},
					'json'
				);
		});
	});

	</script>
</head>
<body>
	<h3>get data form server:</h3>
	<div id="stage" style="background-color:#ABCDEF">
		STAGE
	</div>
	UserName:<input type="text" id="username" name="username" /><br />
	Hobby:<input type="text" id="hobby" name="hobby" /> <br />
	<input type="button" id="driver" value="get Data" name="driver" />
</body>
</html>
