<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" Content="text/html" charset="utf-8"/>
<title>JsLearn</title>
<style type="text/css">
</style>
<script type="text/javascript">
	function bang(){

		oImg = document.getElementsByTagName('img')[0];
		oInput = document.getElementsByName('time')[0];
		time = (oInput.value) - 1;  //下一秒
		oInput.value = time;   //重新写回去

		if(time == 0){

			oImg.style.display = 'none';  //炸弹爆炸
			clearInterval(colock);
		}


	}
	var colock = window.setInterval('bang()', 1000);
</script>
</head>
<body>
	距离炸弹爆炸还有:<input type="button" value="5" name="time" />秒!<br />
	<img src="boom.jpg" alt="boom.jpg"/>
</body>
</html>
