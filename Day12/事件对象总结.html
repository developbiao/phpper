<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" Content="text/html" charset="utf-8"/>
<title>JsLearn</title>
<style type="text/css">
img{
	width:160px;
	height:120px;
	position:relative;

}
</style>
</head>
<body>
	<img src="./girl.jpg" alt="meinv" />
</body>
<script type="text/javascript">
/*
事件练习"抓不到的美女"
----------------------------
事件的总结：
1、事件对旬包含事件相关的信息，如鼠标，时间，触发的DOM对象等
2、事件对象被 系统传递给事件函数的第1个参数
3、事件对象的属性在IE/W3C略有不同
4、一个重要的事件属性：target,srcElement(IE下)，代表事件发生的所在DOM对象

*/
	//onmouse over
	document.getElementsByTagName('img')[0].onmouseover = function(event){ 
		//IE兼容event

		event = window.event || event;

		this.style.left = event.pageX + 10 +'px';
		this.style.top = event.pageX + 10 +'px';

	};

	//onclick
	document.getElementsByTagName('img')[0].onclick = function(event){
		alert('来一起滚床单!');
		//console.log(event);
	}
</script>
</html>
