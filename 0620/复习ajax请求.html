<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:400px;
		height:400px;
		border:2px dotted green;
		margin:0 auto;
	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<!-- code -->
	<script type="text/javascript">
	//get请求
	function f1(){
		//$.get(url[,data,fn,dataType]);
		$.get(
			"getdata.php",
			{name:"gongbiao"},
			function (data){
				$('.wrapper').append(data);
			},
			'html'
			);

	}	

	//测试post请求
	function f2(){
		$.post(
			'./getdata.php',
			{name:'aliax'},
			function (data){
				$('.wrapper').append(data);
			},
			'html'
			);
	}

	//测试ajax请求
	function f3(){
		console.log('请求已发出...');
		$.ajax({
			url:'getdata.php',
			data:{name:'会飞的牛'},
			dataType:'html',
			type:'post',
			success:function (data){
				$('.wrapper').append(data);
			}
		}).done(function (data){
			console.log('请求数据:' + data + '成功...');
		}).fail(function (){
			alert('请求数据失败....');
		});
	}	

	</script>
</head>
<body>
	<div class="wrapper">
		<h3>Ajax请求方法测试</h3>
		<input type="button" value="请求1" onclick="f1();" />
		<input type="button" value="请求2" onclick="f2();" />
		<input type="button" value="请求3" onclick="f3();" />
	</div>
</body>
</html>
