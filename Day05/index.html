<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" Content="text/html" charset="utf-8"/>
<title>index</title>
<style type="text/css">
table{
	border-collapse: collapse;
}
</style>
</head>
<body>
	<form action="http://lifebiao.com" method="post">
	<table>
		<tr>
			<td>DockDockGo在线用户注册</td>
		</tr>
		<tr>
			<td>用户名:<input type="text" value="dock" name="username"/></td>
		</tr>
		<tr>
			<td>密码:<input type="password" name="pwd"/></td>
		</tr>
		<tr>
			<td>性别:男<input type="radio" name="sex"/>女:<input type="radio" name="sex" checked="checked"/></td>
		</tr>
		<tr>
			<td>
				爱好:蓝球<input type="checkbox" name"hobby" value=""/>
				羽毛球<input type="checkbox" name="hobby" value="" checked="checked"/>
				足球<input type="checkbox" name="hobby" value=""/>
				混球<input type="checkbox" name="hobby" value=""/>

			</td>
		</tr>
		<tr>
			<td>
				<select name="xueli">
					<option value="高中">高中</option>
					<option value="初中">初中</option>
					<option value="小学">小学</option>
					<option value="大学" selected="selected">大学</option>
				</select>
			 </td>
		</tr>
		<tr>
			<td>
				<textarea name="interview">
					PHP Language is Very match!
				</textarea>
			</td>
		</tr>
		<tr>
			<td>
				上传头像:<input type="file" name="headerpic"/>
			</td>
		</tr>
		<tr>
			<td>
				hidden area
				<input type="hidden" name="server" value="values"/>
			</td>
		</tr>
		<tr>
			<td><input type="reset" value="重置" /></td>
			<td><input type="submit" value"提交" /></td>
		</tr>
	</table>
</form>
</body>
</html>
