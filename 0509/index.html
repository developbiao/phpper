<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>index</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
	<script type="text/javascript">
	//JavaScript中的继承

	//一个方法在Js中就是一个对象
	function A(name, hobbie){
		this.abc = 12;
		this.name = name;
		this.hobbie = hobbie
	}

	A.prototype.show = function (){
		alert('My name is ' + this.name + 'My hobbie is ' + this.hobbie);
	};

	//B继承A
	function B(){
		//call方法继承参数
		A.call(this, 'gongbiao', 'Dance');
		this.skill = 'JavaScript';
	}

	//解决prototype继承引起的问题
	for(var i in A.prototype){
		B.prototype[i] = A.prototype[i];
	}
	B.prototype.sayHello = function () {
		alert('我会的技能:' + this.skill);
	};


	//现在objA就没有objB引用的影响了
	var objB = new B();
	var objA = new A();
	objA.sayHello();
	//TypeError: objA.sayHello is not a function


</script>
</head>
<body>
</body>
</html>
