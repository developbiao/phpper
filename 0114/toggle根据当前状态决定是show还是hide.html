
<!DOCTYPE HTML>
<html lang="en">
<head>
<title>index</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<style type="text/css">
#test-show-hide{
	width:128px;
	height:128px;
	margin:300px auto;
	background:#ccc;
	background-image:url("./404.png");
}
</style>
<script src="../lib/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	var div = $('#test-show-hide');
	var btn1 = $('#btn1');
	btn1.click(function (){
		div.toggle(1000);
	});

});
</script>
</head>
<body>
	<button id="btn1">toggle</button>
	<div id="test-show-hide">
	</div>
</body>
</html>
