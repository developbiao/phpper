<!DOCTYPE HTML>
<html lang="en">
<head>

	console.log(dy.length);
	var swift = ul.find('#swift');

	console.log(haskell.get().innerText);
};

</head>
<body>
	<h3>Jquery查找和过滤</h3>
	<ul class="lang">
		<li class="js dy">JavaScript</li>
		<li class="dy">Python</li>
		<li id="swift">Swift</li>
		<li class="dy">Scheme</li>

	</ul>
</body>
