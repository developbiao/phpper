<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>index</title>
<meta http-equiv="X-UA-Compatile" content="IE=edge">
<meta name="viewport" width="divece-width; initial-scale=1">
<link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif] -->
<script type="text/javascript" src="../lib/js/jquery.js"></script>
<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<div class="container">
		<h3>from inline demo01</h3>
		<form class="form-inline">
			<div class="form-group">
				<lable for="exampleInputName">Name</lable>
				<input type="text" class="form-control" id="exampleInputName" placeholder="GongBiao" />
			</div>
			<div class="from-group">
				<lable for="exampleInputEmail">Email</lable>
				<input type="text" class="form-control" id="exampleInputEmail"  placeholder="developbiao@gmail.com"/>
			</div>
			<button type="submit" class="btn btn-success">Send invitation</button>
		</form>
		<h3>from inline demo02</h3>
		<!-- hidden lable -->
		<form class="form-inline">
			<div class="form-group">
				<lable for="exampleInputEmail" class="sr-only">Email</lable>
				<input type="email" class="form-control" id="exampleInputEmail" placeholder="Email" />
			</div>
			<div class="form-group">
				<lable for="examplePassword" class="sr-only">Password</lable>
				<input type="password" class="form-control" id="examplePassword" />
			</div>
			<div class="checkbox">
				<input type="checkbox"> Remember me
			</div>
			<button type="submit" class="btn btn-default">Sign in</button>
		</form>
		<h3>form-inline demo03</h3>
		<form class="form-inline">
			<div class="form-group">
				<lable class="sr-only" for="exampleInputAmount">Amount</lable>
				<div class="input-group">
					<div class="input-group-addon">$</div>
					<input type="text" class="form-control" id="exampleInputAmount" palceholder="Amount" />
					<div class="input-group-addon">.00</div>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Transer cash</button>
		</form>
	</div>
</body>
</html>
