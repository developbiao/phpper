<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" Content="text/html" charset="utf-8"/>
<title>js学习</title>
<style type="text/css">
#test1{
	width:300px;
	height:300px;
	background:blue;
}

#test2{
	width:300px;
	height:300px;
	background:purple;
}
</style>
<script type="text/javascript">
function Change(){
	//1、要找到这个div对象
	var div1 = document.getElementById('test1');

	//修改它的属性
	div1.id = 'test2';
}
</script>
</head>
<body>
	<div id="test1" onclick="Change();"></div>
</body>
</html>
