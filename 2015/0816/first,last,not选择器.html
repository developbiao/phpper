<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>Index</title>
<script src="./jquery-2.1.1.min.js"></script>
</head>
<body>
	<p><span>我是</span>第1<span>个标签</span><p>
	<p>我是第2个标签<p>
	<p>我是第3个标签<p>
	<p class="sp">我是第4个标签<p>
	<p>我是第5个标签<p>
	<p>我是第7个标签<p>
	<p>我是第8个标签<p>
<script type="text/javascript">
	$(function (){
		//$('p:first').css('background', 'red');
		//注意如果p后面加了空格就是p标签下面的第一个子孙元素变成红色
		//$('p :first').css('background', 'red');
		//$('p:last').css('background', 'red');

		//not排除的使用
		$('p:not(".sp")').css('background', 'red');
	});
</script>
</body>
</html>
