console.log(f.next());
console.log(f.next());

console.log(f.next());

//generator
function* fib(max){
	var
		t,
		a = 0,
		b = 1,
		n = 1;
		while(n < max){
			yield a;
			t = a + b;
			a = b;
			b = t;
			n ++;	
		}

		return a;
}


</script>
