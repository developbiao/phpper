<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
'use strict';
window.onload = function(){

// 测试:
var
    x,
    pass = true,
    g = next_id();
for (x = 1; x < 100; x ++) {
    if (g.next().value !== x) {
        pass = false;
        alert('测试失败!');
        break;
    }
}
if (pass) {
    alert('测试通过!');
}

};



//生成目录id测试

function* next_id(){
	var count = 1;
	while(true){
		yield count++;
			
	}	

	return count;
}

</script> 
</head>
<body>
	<h3>Practice JavaScript 2015/12/15</h3>
</body>
</html>
