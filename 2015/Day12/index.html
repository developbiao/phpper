<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" Content="text/html" charset="utf-8"/>
<title>JsLearn</title>
<style type="text/css">
img{
	width:160px;
	height:120px;
	position:relative;
	top:300px;
	left:500px;

}
</style>
</head>
<body>
	<img src="./girl.jpg" alt="meinv" />
</body>
<script type="text/javascript">
/*
事件练习"抓不到的美女"
----------------------------
事件的总结：
1、事件对旬包含事件相关的信息，如鼠标，时间，触发的DOM对象等
2、事件对象被 系统传递给事件函数的第1个参数
3、事件对象的属性在IE/W3C略有不同
4、一个重要的事件属性：target,srcElement(IE下)，代表事件发生的所在DOM对象

*/
	//onmouse over
	document.getElementsByTagName('img')[0].onmouseover = function(event){ 
		//IE兼容event

		event = window.event || event;


		//计算可视区域内的跑的的宽和高
		var clientWdith = document.documentElement.clientWidth - 160;  //减去自身的width
		var clientHeight = document.documentElement.clientHeight - 120; //减去身身的height

		this.style.left = parseInt(Math.random() * clientWdith + 1) + 'px';
		this.style.top =  parseInt(Math.random() * clientHeight + 1) + 'px';

		console.log('X' + clientWdith + '  ,Y' + clientHeight);

	};

	//onclick
	document.getElementsByTagName('img')[0].onclick = function(event){
		alert('来一起滚床单!');
		//console.log(event);
	}
</script>
</html>
