<!DOCTYPE PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
<meta http-equiv="Content-Type" Content="text/html" charset="utf-8">
<title>布局浮动01</title>
<style type="text/css">
.lside{
	width:200px;
	height:200px;
	background:green;
	float:left;
}
.rside{
	height:200px;
	width:200px;
	background:red;
	float:left;

}
.top{
	width:200px;
	height:200px;
	background:gray;
	float:left;
}
.footer{
	background:#abcdef;
	width:200px;
	height:200px;
	float:left;
}
.comm{
	width:500px;
	height:500px;
	background:orange;
	position:relative;
}
</style>
</head>
<body>
	<div class="comm">
		<div class="top">我是上</div>
		<div class="lside">我是左</div>
		<div class="rside">我是右</div>
		<div class="footer">我是下</div>
	</div>
</body>
</html>
