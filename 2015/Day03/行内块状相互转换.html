<title>inline</title>
<style type="text/css">

内联与块关的转换
*/

	width:200px;
	height:200px;
	background:blue;
	display:block;
}
div{
	width:200px;
	height:200px;
	background:orange;
	display:inline;


}
</style>
</head>
<body>
	<div>块状</div>
	<span>行内</span>
</body>
