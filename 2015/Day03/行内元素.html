	<div>
		离离原上草，一岁一枯荣。<br/>
		野火烧不尽，<span id="chun">春风</span>吹又生。<br/>
		远芳侵古道，晴翠接荒城。<br/>
		又送王孙去，萋萋满别情。<br/>
	</div>
