<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>toggle</title>
<script src="jquery.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	$("img").toggle(
		function (){
			$(this).attr('src', 'b.png');
		},

		function (){
			$(this).attr('src', 'a.png');
		}

		);
});
</script>
<title>Jquery Learn</title>
</head>
<body>
<img src="a.png"/>
</body>
</html>
