	<a href="#" id="alike">更多Love</a>
<script type="text/javascript">
 $(function(){
            $("#alike").click(function(){
                var text = $("#alike").text();
                if(text == "更多Love"){
                    $("#alike").html("简化");
                    $("li[class=disable]").show();
                }else{
                    $("#alike").html("更多Love");
                    $("li[class=disable]").hide();
                }
            });
        });

</script>
