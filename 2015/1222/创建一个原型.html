<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
window.onload = function (){
//创建一个原型
	xiaoming.__proto__ = Student;
	xiaoming.run();

};

var Student = {
	name: 'robot',
	height: 1.6,
	run: function (){
		alert(this.name  + ' is runing~');	
	}
};

var xiaoming = {
	name: '小明'
};

</script>
</head>
<body>
	<h3>Learn JavaScript面向对象2015/12/22</h3>
</body>
</html>
