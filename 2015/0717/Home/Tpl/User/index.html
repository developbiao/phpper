<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
</head>
<body>
	<h1>查看用户</h1>
	<hr>
	<table width='500px' border='1px' cellspacing='0'>
			<tr>
				<td>ID</td>
				<td>用户名</td>
			</tr>
		<foreach name="rows" item="val">

				<td><{$val.id}></td>

			</tr>
		</foreach>
	</table>
	<h3><{$time}></h3>


</body>
</html>
