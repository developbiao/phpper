<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>Show</title>
</head>
<body>
	<h3>Index/show</h3>
	<!--

	<h3>个人空间说说：<{$say | default='这家伙很懒，什么也没有留下'}></h3>
	-->

	<for start='0' end='10'>
		<if condition='$i % 2 eq 0'	>
			<h3 style='background:purple'><{$i}><h3>
			<else />
			<h3><{$i}></h3>
		</if>
	</for>


</body>
</html>
