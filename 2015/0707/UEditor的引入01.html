<title>UEditor的引入</title>
</head>
<body>
	<div id="div1">
		<pre>
			编辑器的使用步骤:
			1、引入:editor.config.js,和editor.all.js
			var edit = new UE.uid.Editor();
			edit.render("某个id");
		</pre>
	</div>

	<!-- 待宣染的text输入框 -->
	<textarea id="area"></textarea>

	<script type="text/javascript" src="./ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="./ueditor/ueditor.all.js"></script>
	<script type="text/javascript">
		//构造器可以指定参数
		myedit = new UE.ui.Editor({initialFrameWidth:750, initialFrameHeight:200, toolbars: [[
            'fullscreen', 'source', '|', 'undo', 'redo', '|',
            'bold', 'italic', 'underline', 'fontborder', 'strikethrough','selectall', 'cleardoc', '|']]});

		//开始渲染
		myedit.render("area");
	</script>
</body>
</html>
