<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>index</title>
<script type="text/javascript">
'use strict';
window.onload = function (){

if(confirm('重新加载当前页面' + location.href)){
	location.reload();
}else{
	location.assign('http://www.so.com'); //分配到一个新的网站地址
}

};

</script>
</head>
<body>
	<h3>Learn JavaScript 2015/12/28</h3>
</body>
</html>
