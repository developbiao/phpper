<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script src="jquery.js"></script>
<script type="text/javascript">
$(function (){
	$("img").hover(
		function (){
			$(this).attr("src", "b.png");
		},
		function (){
			$(this).attr('src', "a.png");
		}
		);	
});
</script>
</head>
<body>
	<img src="a.png"/>
</body>
</html>
