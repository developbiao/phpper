<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script src="jquery.js"></script>
<script type="text/javascript">
	$(document).ready(function (){
		$("h3").live('click', function(){
			$(this).css({"background":"#0ff"});
		});

		$("button").click(function (){
			$("#div1").append("<h3>hahahahah</h3>");
		});
	});
</script>
</head>
<body>
	<div id="div1">
		<h3>11111111111</h3>
		<h3>22222222222</h3>
		<h3>22222222222</h3>
		<h3>33333333333</h3>
		<h3>44444444444</h3>
		<h3>55555555555</h3>
	</div>
	<button>Button</button>
</body>
</html>
