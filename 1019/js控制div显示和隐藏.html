<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	#div1{
		width:300px;
		height:300px;
		background:#8DD7FF;
		display:none;
	}
	</style>
	<script type="text/javascript">
	function show(){
		var oDiv = document.getElementById('div1');
		oDiv.style.display = 'block';
	}
	function hide(){
		var oDiv = document.getElementById('div1');
		oDiv.style.display = 'none';
	}
	</script>
</head>
<body>
	<input type="button" value="Show" onclick='show()' />
	<input type="button" value="Hidden" onclick='hide()' />
	<div id="div1">
	</div>
</body>
</html>
