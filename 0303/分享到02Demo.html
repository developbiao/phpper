<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<style type="text/css">
#div1{
	width:150px;
	height:200px;
	background:green;
	position:absolute;	
	left:-150px;
}
#div1 span{
	position:absolute;
	width:20px;
	height:60px;
	line-height:20px;
	top:70px;
	right:-20px;
	background:blue;
}
</style>
<script type="text/javascript">
window.onload = function (){
	var oDiv = document.getElementById('div1');
	oDiv.onmouseover = function (){
		startMove();
	};
	oDiv.onmouseout = function (){
		startMove2();
	};
};

var timer = null;
function startMove(){
	var oDiv = document.getElementById('div1');
	clearInterval(timer);
	timer = setInterval(function (){
		if(oDiv.offsetLeft == 0){
			clearInterval(timer);
		}else{
			oDiv.style.left = oDiv.offsetLeft + 10 + 'px';
		}
	}, 30);
}

function startMove2(){
	var oDiv = document.getElementById('div1');
	clearInterval(timer);
	timer = setInterval(function(){
		if(oDiv.offsetLeft == -150){	
			clearInterval(timer);
		}else{
			oDiv.style.left = oDiv.offsetLeft - 10 + 'px';
		}

	}, 30);
}
</script>
</head>
<body>
	<h3>分享到Demo</h3>
	<div id="div1">
		<span>分享到</span>
	</div>
</body>
</html>
