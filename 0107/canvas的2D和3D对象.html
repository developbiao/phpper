<!DOCTYPE HTML>
<html lang="en">
<head>
<title>canvas</title>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<script type="text/javascript">
'usestrict';
window.onload = function(){
	var canvas = document.getElementById('test-canvas');
	var c_2d = canvas.getContext("2d"); // CanvasRenderingContext2D对象
	var c_3d = canvas.getContext("webgl"); //3d对象HTML 还有一个WebGL规范
};
</script>
</head>
<body>
<h3>HTML Canvas</h3>
<canvas id="test-canvas" width="300" height="200">
	<p>您的浏览器不支持Canvas</p>
</canvas>
</body>
</html>
