<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<title>index</title>
<script type="text/javascript" src="./angular.min.js"></script>
</head>
<body>
	<h3>AngularJS Repat tag</h3>
	<div data-ng-app="" data-ng-init="names=[
	{name:'Jani', country:'Norway'},
	{name:'Heige', country:'Sweden'},
	{name:'LiGang', country:'China'},
	]">
		<h3>Loop Object</h3>
		<ul>
		<li data-ng-repeat="x in names">{{ 'Name:' + x.name + ' Country:' + x.country }}</li>
		</ul>
	</div>	

</body>
</html>
