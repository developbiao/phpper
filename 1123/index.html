<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<title>index</title>
<script type="text/javascript" src="./angular.min.js" /></script>
</head>
<body>
	<h3>Learn angular js</h3>
	<div data-ng-app="" data-ng-init="user_name='gongbiao'">
		<input type="text" data-ng-model="user_name" />
		<h3>你输入的是：<span data-ng-bind="user_name"></span></h3>
	</div>
</body>
</html>
