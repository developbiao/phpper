<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>index</title>
<style type="text/css">
body{
	background:#1D1F21;
}
.wrapper{
	width:300px;
	height:300px;
	border:2px dotted red;
	margin:30px auto;
}
.wrapper div{
	width:200px;
	height:200px;
	line-height:200px;
	text-align:center;
	background:orange;
	color:#fff;
	-webkit-transform:translate(70px, 100px);
	-moz-transform:translate(70px, 100px);
	transform:translate(70px, 100px);
}
</style>
</head>
<body>
	<div class="wrapper">
		<div>移动到右下角</div>
	</div>	
</body>
</html>
