<head>

	<title>index</title>
	<script type="text/javascript">
	function getElements(){
		var x = document.getElementsByName('myInput');
		alert(x.length);
	}
	</script>
</head>
<body>
	<input name="myInput" type="text" size="20" /><br />
	<input name="myInput" type="text" size="20" /><br />
	<input name="myInput" type="text" size="20" /><br />

	value="How many elements named 'myInput'?" />
</body>
