<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
	<title>Learn knockout</title>
	<script type="text/javascript" src="../lib/js/knockout.js"></script>
</head>
<body>
	Choose a ticket class:
	<select data-bind="options: tickets,
					   optionCation:'Please Choose...',
					   optionsText: 'name',
					   value: chosenTicket
	">
	</select>
	<button data-bind="enable: chosenTicket, click: resetTicket">Clear</button>
	<p data-bind="with: chosenTicket">
		You have chose <b data-bind="text: name"></b>
		($<span data-bind="text: price"></span>);
	</p>
</body>
<script type="text/javascript">

function TicketsViewModel(){
 	this.tickets = [
		{name: "Economy", price: 199.95},
		{name: "Business", price: 449.22},
		{name: "First Class", price: 1199.99}
	];

	this.chosenTicket = ko.observable();
	this.resetTicket = function (){
		this.chosenTicket(null);
	};

}

ko.applyBindings(new TicketsViewModel());
</script>
</html>
