<!DOCTYPE HTML>

<title>index</title>
<script type="text/javascript">
window.onload = function (){
	//json的遍历
	var json = {a: 12, b: 17, c:'hello'}
	for(var ele in json){
		alert('第' + ele + '的值是:'  + json[ele]);
	}
};
</script>
