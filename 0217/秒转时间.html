<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
window.onload = function (){
	var second = 1000;
	var minute = parseInt(second / 60);
	var sec = 1000 % 60;
	alert(minute + '分钟' + sec + '秒');
};
</script>
</head>
<body>
	<h3>Continue JavaScript!</h3>
</body>
</html>
