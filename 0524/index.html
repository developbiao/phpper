<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>index</title>
	<style type="text/css">
		img{
			margin-padding:300px;
			margin-left:300px;
			border-radius:130px;
			border:1px solid white;
		}
		img:hover{
			transform:skew(0deg, 70deg);
		}
	</style>
	<script type="text/javascript">
		/*
		2D图片按Y轴旋转
		*/
		window.onload = function (){
			var oImg = document.getElementsByTagName('img')[0];		
			var roate = 0;
			setInterval(function (){
				roate += 30;
				oImg.style.transform = 'skew(0deg, '+roate+'deg)';
			}, 100);
		};
	</script>
</head>
<body>
	<img src="../0522/image/shop2.png" id="girl" />
</body>
</html>
