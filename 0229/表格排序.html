<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
window.onload = function (){
	var oTab = document.getElementById('tab1');
	var oBtn = document.getElementById('btn1');


	var rows = new Array();
	oBtn.onclick = function (){
		for(var i=0; i<oTab.tBodies[0].rows.length; i++){
			rows[i] = oTab.tBodies[0].rows[i];
		}

		rows.sort(function (row1, row2){
			var n1 = parseInt(row1.cells[2].innerText);
			var n2 = parseInt(row2.cells[2].innerText);
			return n1 - n2;
		});

		//restart append child

		for(var i=0; i<rows.length; i++)
			oTab.tBodies[0].appendChild(rows[i]);

		};
};
</script>
</head>
<body>
	<center>
	<input type="button" id="btn1" value="排序"/>
		<table id="tab1" border="1px" width="500px">

		</table>
	</center>
</body>
</html>
