<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
window.onload = function (){
	var oTab = document.getElementById('tab1');
	var oTxt = document.getElementById('name');
	var oBtn = document.getElementById('btn1');
	var oldColor = '';
	for(var i=0; i<oTab.tBodies[0].rows.length; i++){
		if(i % 2){
			oTab.tBodies[0].rows[i].style.background = '#CC0033';
		}
		else{
			oTab.tBodies[0].rows[i].style.background = '';
		}

		oTab.tBodies[0].rows[i].onmouseover = function(){
			oldColor = this.style.background;
			this.style.background = '#0066CC';
		};

		oTab.tBodies[0].rows[i].onmouseout = function(){
			this.style.background = oldColor;
		};
	}

	//搜索
	oBtn.onclick = function (){
		for(var i=0; i<oTab.tBodies[0].rows.length; i++){
			var tab_txt = oTab.tBodies[0].rows[i].cells[1].innerText;
			var input_txt = oTxt.value; 
			if(tab_txt.toLowerCase() == input_txt.toLowerCase()){
				oTab.tBodies[0].rows[i].style.background = '#99CC00';
			}else{
				oTab.tBodies[0].rows[i].style.background = '';
			}
		}
	};

};
</script>
</head>
<body>
	<center>
	姓名:<input type="text" id="name"/>
	<input type="button" id="btn1" value="搜索"/>
		<table id="tab1" border="1px" width="500px">
			<thead>
				<td>ID</td>
				<td>姓名</td>
				<td>年龄</td>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>Blue</td>
					<td>27</td>
				</tr>
				<tr>
					<td>2</td>
					<td>张三</td>
					<td>24</td>
				</tr>
				<tr>
					<td>3</td>
					<td>李四</td>
					<td>25</td>
				</tr>
				<tr>
					<td>4</td>
					<td>王麻子</td>
					<td>38</td>
				</tr>
				<tr>
					<td>5</td>
					<td>左耳</td>
					<td>17</td>
				</tr>
			</tbody>
		</table>
	</center>
</body>
</html>
