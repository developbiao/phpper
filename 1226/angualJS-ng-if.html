<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>angularJSFrom</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.min.js"></script>
	<style type="text/css">
	.red{
		background:#a30;
	}
	.error{
		border:1px solid #A10;
	}
	</style>
</head>
<body data-ng-app="myApp">
	<div class="container" data-ng-controller="myCtrl"> 
		<h3>AngularJS Form if指令</h3>
		<form name="signUpForm" data-ng-submit="submitForm()">
			<div class="form-group">
				<lable>用户名:</lable>
				<input type="text" name="username" 
				data-ng-model="username"
				data-ng-class="{ 'error' : signUpForm.username.$invalid && signUpForm.username.$touched }"
				data-ng-minlength="4"
				data-ng-maxlength="16"
				required
				class="form-control" />
				<div data-ng-if="signUpForm.username.$invalid && signUpForm.username.$touched">
				请输入正确的内容
				</div>
				<div data-ng-if="signUpForm.username.$valid">
				<p>欢迎注册，让我们进行一下步吧！</p>
				</div>
			</div>
			<button type="submit" class="btn btn-primary">提交</button>
		</form>
	</div>
</body>
<script type="text/javascript" src="../lib/js/angular.min.js"></script>
<script type="text/javascript">
	var app = angular.module("myApp", []);
	app.controller("myCtrl", function ($scope){
		$scope.submitForm = function (){
			console.log("表单提交了！");
		};

	});
</script>
</html>
