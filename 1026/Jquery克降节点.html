<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>index</title>
<style type="text/css">
body{
	font-size:26px;
}
</style>
<script type="text/javascript" src="../lib/js/jquery.js"></script>
<script type="text/javascript">
$(document).ready(function (){
	$("#shu li").click(function (){
		alert($(this).html());
	});	


});

function f1(){
	var copy_zhang = $("#shu li:contains('张飞')").clone(true);	
	copy_zhang.appendTo("#wu");
}
</script>
</head>
<body>
	<h3>子节点复制</h3>
	<h4>苏的天下</h4>
	<ul id="shu">
		<li>刘备</li>
		<li>张飞</li>
		<li id="guan">关羽</li>
	</ul>
	<hr />
	<h4>吴的天下</h4>
	<ul id="wu">
		<li>孙权</li>
		<li>周瑜</li>
		<li id="gai">黄盖</li>
	</ul>
	<input type="button" value="clone张飞给吴国" onclick="f1()" />
</body>
</html>
