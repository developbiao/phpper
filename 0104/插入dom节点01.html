<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
'usestrict';
window.onload = function (){
	//把<p id="js">JavaScript</p>添加到list后
	var js = document.getElementById("js");
	var list = document.getElementById("list");
	list.appendChild(js);
};
</script>
</head>
<body>
	<h3>JavaScritp Dom 操作</h3>
	<!-- HTML 结构 -->
	<p id="js">JavaScritp</p>
	<div id="list">
		<p id="java">Java</p>
		<p id="python"></p>
		<p id="scheme">Scheme</p>
	</div>
</body>
</html>
