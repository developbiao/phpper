<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
'usestrict';
window.onload = function (){

	var liArray = document.getElementById('test-list');
	var arr = [];
	for(var i = 0; i < liArray.length; i++){
		arr.push(liArray[i]);
	}
	console.log(arr);
	arr.sort(function(a, b){
		return a.innerText.toUpperCase() > b.innerText.toUpperCase();
	});

	document.getElementById('test-list').innerHTML = "";
	for(var j = 0; j < arr.length; j++){
		document.getElementById('test-list').appendChild(arr[j]);
	}

// 测试:
;(function () {
    var
        arr, i,
        t = document.getElementById('test-list');
    if (t && t.children && t.children.length === 5) {
        arr = [];
        for (i=0; i<t.children.length; i++) {
            arr.push(t.children[i].innerText);
        }
        if (arr.toString() === ['Haskell', 'JavaScript', 'Python', 'Ruby', 'Scheme'].toString()) {
            alert('测试通过!');
        }
        else {
            alert('测试失败: ' + arr.toString());
        }
    }
    else {
        alert('测试失败!');
    }
})();
};
</script>
</head>
<body>
	<h3>按字符串顺序重新排序DOM节点</h3>
	<!-- HTML 结构 -->
	<ol id="test-list">
		<li class="lang">Scheme</li>
		<li class="lang">JavaScript</li>
		<li class="lang">Python</li>
		<li class="lang">Ruby</li>
		<li class="lang">HasKell</li>
	<ol>
</body>
</html>
