<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>index</title>
	<style type="text/css">
	.wrapper{
		width:300px;
		height:300px;
		border:2px dotted green;

	}
	</style>
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<script type="text/javascript">
	//获得复选杠框选中情况 
	function f1(){
	//判断复选框中:$().attr('checked'); --->true 选中/flase未选中
		console.log($('.hobby:checked'));
		var str = '';
		for(i=0; i<$('.hobby:checked').length; i++){
			//str += $('.hobby:checked:eq('+i+')').attr('value') + ',';
			str += $('.hobby:checked:eq('+i+')').val() + ',';
		}	

		str = str.substr(0, str.length - 1);
		console.log(str);
	}

	//人为的去设置默认设置选中内容
	function f2(){
		//设置单独的选中方法 
		//$('复选框').attr('checked', true);
		//设置多个选中可以用('全部').val([value值元素...])
		$('.hobby').val([2,3,1]);
	}

	</script>
</head>
<body>
	<h3>请选择你的hobby</h3>
	<div class="wrapper">
		<h3>爱好:</h3>
		<input type="checkbox" class="hobby" value="1" name="hobby" />篮球&nbsp;
		<input type="checkbox" class="hobby" value="2" name="hobby" />足球&nbsp;
		<input type="checkbox" class="hobby" value="3" name="hobby" />排球&nbsp;
		<input type="checkbox" class="hobby" value="4" name="hobby" />乒乓球&nbsp;
		<br />
		<input type="button" value="获取选中内容" onclick="f1();" />
		<input type="button" value="默认设置选中内容" onclick="f2();" />
	</div>
</body> 
<html>
