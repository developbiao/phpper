<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BootStrapForm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<form role="form">
			<div class="form-group has-success has-feedback">
				<lable class="control-lable" for="inputSuccess1">成功状态</lable>
				<input type="text" class="form-control" id="inputSuccess" placeholder="成功状态">
				<span class="glyphicon glyphicon-ok form-control-feedback"></span>
			</div>
			<div class="form-group has-warning has-feedback">
				<lable class="control-lable" for="inputWarning1">警告状态</lable>
				<input type="text" class="form-control" id="inputWarning1" placeholder="警告状态">
				<span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
			</div>
			<div class="form-group has-error has-feedback">
				<lable class="control-lable" for="inputError1">错误状态</lable>
				<input type="text" class="form-control" id="inputError1" placeholder="错误状态">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
			<div class="form-group has-error has-feedback">
				<lable class="control-lable" for="inputEmail">Email</lable>
				<input class="form-control" type="email" id="inputEmail" placeholder="请输入邮箱">
				<span class="glyphicon glyphicon-remove form-control-feedback"></span>
			</div>
		</form>
	</div>
</body>
</html>
