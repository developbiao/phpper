<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音频播放02</title>
    <script type="text/javascript">
        /*
            @Describe:自定义控制音频播放button
            关键方法:paused、pause、 play
         */
        window.onload = function (){
            var oBtn = document.getElementById('btn_play');
            var oAudio = document.getElementById('audio');
            oBtn.onclick = function (){
                if(oAudio.paused){
                    oAudio.play();
                }else{
                   oAudio.pause();
                }
            };
        };
    </script>
</head>
<body>
<input type="button" value="play" id="btn_play"  name="play" />
<audio id="audio" src="./raw/Welcome_To_New_York.mp3">您我浏览器不支持音频播放</audio>
</body>
</html>
