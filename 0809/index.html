<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
<title>index</title>
<script type="text/javascript">
//for .... of
var a = ['A', 'B', 'C'];
var m = new Map([['xiaoming', 88], ['xiaohong', 77], ['xiaoke', 11]]);
var s = new Set(['h', 'j', 'k']);

console.log('iterable array');
for(var x of a){
	console.log(x);
}
console.log('iterable map');
for(var x of m){
	console.log(x[1]);
}
//iterable Set
console.log('iterable set');
for(var x of s){
	console.log(x);
}

//for...in 循环实际上iterable的是属性名(添加了)
var arr = [1, 3, 3, 'A', 'B'];
arr.name = 'Hello';
arr.hobby = 'dance';
for(var x in arr)
{
	console.log(x);
}

console.log('------test内置forEach-------');
arr.forEach(function (element, index, array){
	console.log(element);

});






</script>
</head>
<body>
	<h3>JavaScript is very much!</h3>
</body>
</html>
