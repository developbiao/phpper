<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>DemoEcharts-Base01</title>
		<script src="../lib/js/echarts.min.js"></script>
	</head>
	<body>
		<div id="main" style="width:600px; height:400px;">
		</div>		
	</body>
	<script type="text/javascript">
		//基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		//指定图表的配置项和数据
		var option = {
			title:{
				text:'某站点用户访问来源',
				subtext:'纯属虚构',
				x:'center'
			},
			tooltip:{
				trigger:'item',
				formatter:"{a} <br /> {b} : {c} ({d}%)"
			},
			//相当于标题字段
			legend:{
				orient:'vertical',
				left:'left',
				data:['直接访问', '邮件营销', '联盟广告', '搜索引擎']
			},
			series:[
			{
				name:'访问来源',
				type:'pie',
				radius:'60%',
				center:['55%', '60%'],
				data:[
					{value:335, name:'直接访问'},
					{value:310, name:'邮件营销'},
					{value:234, name:'联盟广告'},
					{value:135, name:'视频广告'},
					{value:1548, name:'搜索引擎'}
				]
			}]

		};

		//使用刚指定的配置项和数据显示图表
		myChart.setOption(option);

	</script>
</html>
