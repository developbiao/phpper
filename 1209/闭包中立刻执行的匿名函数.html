<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
'use strict';
window.onload = function(){
	var results = count();
	var	f1 = results[0]; 
	var f2 = results[1];
	var f3 = results[2];

	console.log(f1()); // 1 
	console.log(f2()); // 4
	console.log(f3()); // 9
};

/*
创建一个匿名函数并立刻执行：
(function (x){
	return x * x;
}(3))
*/

//如果一定要返回
function count(){
	var arr = [];
	for(var i=1; i<=3; i++){
		arr.push((function (n){
			return function (){
				return n * n;
			}
		})(i));
	}
	return arr;
}


</script>
</head>
<body>
	<h3>12月9号Continue Learn Js</h3>
</body>
</html>
