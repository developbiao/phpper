<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" charset="utf-8"/>
<title>缓冲运动</title>
<style type="text/css">
#div1{
	width:100px;
	height:100px;
	position:absolute;
	background:red;
	left:0px;
	top:50px;
}

#div2{
	width:1px;
	height:300px;
	position:absolute;
	top:0px;
	left:300px;
	background:black;
}
</style>
<script type="text/javascript">
function startMove(){
	//缓冲运动(distance - speed) / 10
	var oDiv = document.getElementById('div1');	
	setInterval(function (){
		var speed = (300 - oDiv.offsetLeft) / 10;
		//速度不能是小数，计算机像素会舍弃小数点单位
		speed = Math.ceil(speed);
		oDiv.style.left = oDiv.offsetLeft + speed + 'px';

		document.title = oDiv.offsetLeft + ',' + speed;
	}, 30);
}
</script>
</head>
<body>
	<input type="button" value="开始运动" onclick="startMove()"/>
	<div id="div1">
	</div>
	<div id="div2">
	</div>
</body>
</html>
