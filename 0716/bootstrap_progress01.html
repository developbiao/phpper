<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatile" content="IE=edge">
	<meta name="viewport" width="divece-width; initial-scale=1">
	<link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!-- [if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif] -->
	<script type="text/javascript" src="../lib/js/jquery.js"></script>
	<script type="text/javascript" src="../lib/bootstrap/js/bootstrap.js"></script>
</head>
<body>
	<h3>基本进度条</h3>
	<div class="progress">
		<div class="progress-bar" style="width:40%"></div>
	</div>
	<h3>彩色进度条</h3>
	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width:20%"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info" style="width:60%"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-warning" style="width:50%"></div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-danger" style="width:50%"></div>
	</div>
	<h3>striped progress</h3>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-info" style="width:35%"></div>
	</div>
	<div class="progress progress-striped">
		<div class="progress-bar progress-bar-success" style="width:80%"></div>
	</div>
	<h3>dynamic progress</h3>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-success" style="width:60%"></div>
	</div>
	<div class="progress progress-striped active">
		<div class="progress-bar progress-bar-danger" style="width:45%"></div>
	</div>
	<h3>层叠进度条</h3>
	<div class="progress">
		<div class="progress-bar progress-bar-success" style="width:20%"></div>
		<div class="progress-bar progress-bar-warning" style="width:50%"></div>
		<div class="progress-bar progress-bar-danger" style="width:27%"></div>
	</div>
	<h3>带lable的进度条1</h3>
	<div class="progress">
		<div class="progress-bar porgress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width:25%">25%</div>
	</div>
	<div class="progress">
		<div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">70%</div>
	</div>
</body>	
</html>
