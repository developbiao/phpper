<!DOCTYPE HTML>
<html lang="en">
<head>
<title>index</title>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<script type="text/javascript">
'use strict';
function count(){
	var arr = [];
	for(var i=1; i<=3; i++){
		arr.push(function () {
			return i * i;
		});
	}
	return arr;
}

//返回闭包时牢记的一点就是：返回函数不要引用任何循环变量，或者后续会发生变化的变量。
var results = count();
var f1 = results[0];
var f2 = results[1];
var f3 = results[2]
console.log(f1()); //16
console.log(f2()); //16
console.log(f3()); //16
</script>
</head>
<body>
	<h3>Continue JavaScript Learn</h3>
</body>
</html>
