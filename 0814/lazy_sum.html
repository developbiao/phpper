<!DOCTYPE HTML>
<html lang="en">
<head>
<title>index</title>
<meta http-equiv="content-type" content="text/html" charset="utf-8" />
<script type="text/javascript">
'use strict';
function lazy_sum(arr){
	var sum = function (){
		return arr.reduce(function (x, y){
			return x +y;
		});
	}
	return sum;
}

var f = lazy_sum([1, 2, 3, 4, 5]);
console.log(f());

</script>
</head>
