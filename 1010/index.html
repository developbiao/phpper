	}

		background:#CCC;

	.logo{

	}

	}

		font-family:"Microsoft YaHei";
		word-wrap:break-word;
		font-size:3.25em;
		line-height:1em;
		padding-top:20px;
	}
	.content{
		overflow:hidden;
	}

	.show_box{
		height:460px;
		width:590px;
		margin-right:20px;
		background:white;
		float:left;
	}
	.show_box img{

	}
	.show_box h3{
		margin-bottom:30px;

	.footer{
