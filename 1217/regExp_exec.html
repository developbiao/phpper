<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>RegExp</title>
<script type="text/javascript">
'use strict';
window.onload = function (){
//group  分组

//测试提交出区别和本地号码
var re = /^(\d{3})-(\d{3,8})$/;

//exec 方法匹配子串
console.log(re.exec('010-1245')); //Array [ "010-1245", "010", "1245" ]
console.log(re.exec('010 1245')); //null


//exec 方法匹配时间
var re1 = /^(0[0-9]|1[0-9]|2[0-3]|[0-9])\:(0[0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9]|[0-9])\:(0[0-9]|1[0-9]|2[0-9]|3[0-9]|4[0-9]|5[0-9]|[0-9])$/;

console.log(re1.exec('17:08:32'));


};
</script> 
</head>
<body>
	<h3>Practice JavaScript 2015/12/17</h3>
</body>
</html>
