<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dtdl</title>
</head>
<body>
    <!-- dt 标签 -->
    <dl>
       <dt>Hello</dt>
        <dd>你好hello</dd>
        <dd>第一个程序HelloWorld</dd>
        <dd>写程序逻辑思考很重要</dd>
        <dt>学习</dt>
        <dd>学习是很辛苦的事</dd>
        <dd>天天要早起</dd>
    </dl>
    <!-- ol 标签 -->
    <!-- 可以指定start标签 -->
    <ol reversed>
        <li>列表1</li>
        <li>列表2</li>
        <li>列表3</li>
        <li>列表4</li>
        <li>列表5</li>
    </ol>
</body>
</html>
