<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BootStrapForm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
		<h3>Boostrap test working</h3>
		<form class="form-horizontal" role="form">
			<div class="form-group">
				<lable for="inputEmail" class="lable-control col-sm-2">邮箱:</lable>
				<div class="col-sm-10">
					<input type="text" id="inputEmail" class="form-control" placeholder="请输入您的邮箱"/>
				</div>
			</div>
			<div class="form-group">
				<lable for="inputPassword" class="lable-control col-sm-2">密码:</lable>
				<div class="col-sm-10">
					<input type="password" id="inputPassword" class="form-control col-sm-10" placeholder="请输入密码"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<lable>
							<input type="checkbox">记住密码
						</lable>
					</div>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<input type="submit" class="btn btn-primary" value="登陆" />	
				</div>
			</div>
		</form>
	</div>
</body>
</html>
