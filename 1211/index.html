<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>BootStrapForm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="../lib/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container">
	<h3>Text area</h3>
		<form role="form">
			<div class="form-group">
				<textarea class="form-control" rows="3" cols="10"></textarea>
			</div>
			<h4>checkbox</h4>
			<div class="checkbox">
				<lable>
					<input type="checkbox" value="">记住你的女友
				</lable>
			</div>
			<h3>radio</h3>
			<div class="radio">
				<lable>
					<input type="radio" name="optionRadio"  id="optionRadio1" value="love" checked>喜欢

				</lable>
			</div>
			<div class="radio">
				<lable>
					<input type="radio" name="optionRadio" id="optionRadio2" value="hate">不喜欢
				</lable>
			</div>
		</form>	

	</div>
</body>
</html>
