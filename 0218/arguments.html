<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script type="text/javascript">
window.onload = function (){
	alert(sum(1,2,3,4,5));
};

function sum(){
	var result = 0;
	for(var i=0; i<arguments.length; i++){
		result+=arguments[i];
	}	
	console.log(arguments.length);
	return result;
}
</script>
</head>
<body>
	<h3>JavaSript Learn</h3>
</body>
</html>
