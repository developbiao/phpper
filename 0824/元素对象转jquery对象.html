<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script src="./jquery.js"></script>
<script type="text/javascript">
	//把元素对象转jquery对象
	$(document).ready(function (){
		var ohid = document.getElementById('hid');
		$(ohid).css("background", "#272822");

	});
</script>
</head>
<body>
	<h3>aaa</h3>
	<h3>bbb</h3>
	<h3><span>ccc</span></h3>
	<h3 id="hid">dddd</h3>
</body>
</html>
