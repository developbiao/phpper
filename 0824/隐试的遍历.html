<!DOCTYPE HTML>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<title>index</title>
<script src="./jquery.js"></script>
<script type="text/javascript">
	//获取每个元素的index
	$(document).ready(function (){
		$("h3").click(function (){
			$(this).css("background", "red");
		});
	});
</script>
</head>
<body>
	<h3>header1</h3>
	<h3>header2</h3>
	<h3>header3</h3>
	<h3>header4</h3>
	<h3>header5</h3>
</body>
</html>
